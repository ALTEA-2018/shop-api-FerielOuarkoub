<!DOCTYPE html>
<html lang="en">
{{> layout/header}}



<body>

{{> layout/toolbar}}
<div class="container pt-4">


    <h1 class="pt-md-5 pb-md-5">PokeRoom</h1>

    <div class="card-deck">
        {{#objects}}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal"> {{type}}<span class="badge badge-secondary"></span></h4>

                    <img class="card-img-top" src={{img}} alt="Pokemon"/>
                </div>

                <div class="card-body">
                    <span class="badge badge-primary">Price : {{price}} </span>
                    <span class="badge badge-primary">Name : {{name}}</span>
                    <span class="badge badge-primary">Stock : {{stock}}</span>
                    <span class="badge badge-primary">Solde : nooon </span>

                    <form action="/addObject" method="post" class="col-md-12 pb-2">
                        <input style="display: none" name="id" value="{{id}}">
                        <button type="submit" style="width: 100%" class="btn btn-danger">Je le veux</button>
                    </form>


                </div>


            </div>
        </div>

        {{/objects}}
    </div>


</div>
</body>
</html>
